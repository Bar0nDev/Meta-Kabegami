<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Meta Kabegami</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="static/css/styles.css">
    <link rel="icon" href="static/images/logo.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Barcode+128&family=Libre+Barcode+39+Text&display=swap&family=Libre+Barcode+39+Extended+Text&family=Major+Mono+Display&family=Sedgwick+Ave&display&family=Nova+Square&family=Sedgwick+Ave+Display&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main-container">
        {% include 'navbar.html' %}
        <div class="create-body container-fluid">
            <div class="row">
                <div class="col-sm-6">
                    <div class="iphone-container">
                        <div class="iphone-x">
                          <i>Speaker</i>
                          <b>Camera</b>
                          <s>10:24</s>

                          <span>Left action button</span>
                          <span>Right action button</span>
                        </div>
                    </div>
                </div>

                <div class="col-sm-6">
                    <div class="nft-info d-flex justify-content-center align-items-center">
                        <div class="nft-info-details text-center">
                            <h1 class="art-title">{{ art_title }}</h1>
                            <div class="img-container">
                                <img src="{{ img_src }}" class="src-img"/>
                            </div>
                        </div>
                    </div>
                    <div class="d-flex button-row" style="justify-content: center;">
                        <a href="{{ url_for('download_page') }}" class="btn-a"><button class="btn">Download</button></a>
                        <a href="{{ url_for('send_page') }}" class="btn-a"><button class="btn">Email</button></a>
                        <a href="{{ url_for('main_page') }}" class="btn-a"><button class="btn">Home</button></a>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    
</body>
</html>
